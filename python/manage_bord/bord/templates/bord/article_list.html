{% extends 'bord/base.html' %}

{% block content %}
	{% for article in articles %}
		<div class="article">
			<div class="date">published: {{ article.published_date }}</div>
			<small>author: {{ article.author }}</small>
			<h1><a href="{% url 'article_detail' pk=article.pk %}">{{ article.title }}</a></h1>
			<a href="{% url 'article_detail' pk=article.pk %}">Less Count:{{ article.lesss.count }}</a>
		</div>
	{% endfor %}
{% endblock content %}
