{% extends 'bord/base.html' %}

{% block content %}
	{% for article in articles %}
		<div class="article">
			<div class="date">
				published: {{ article.published_date }}
			</div>
			<h1><a href="{% url 'article_detail' pk=article.pk %}">{{ article.title }}</a></h1>
			<small>author: {{ article.author }}</small>
		</div>
	{% endfor %}
{% endblock content %}
